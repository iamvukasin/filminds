<div class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="add-expert-dialog__title" aria-describedby="add-expert-dialog__content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="add-expert-dialog__title">Choose a Movie</h2>
            <div class="mdc-dialog__content" id="add-expert-dialog__content">
                <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label movie-title-input">
                    <input type="text" class="mdc-text-field__input" aria-label="Label" placeholder="Enter movie title">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>

                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised" data-mdc-dialog-action="accept">
                        <span class="mdc-button__label">Add</span>
                    </button>
              </footer>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
