<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Filminds</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Cabin:600,700">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="init register">
    <!-- Top App Bar -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="/"><img class="material-icons logo" src="images/logo.svg"/></a>
                <a class="logo-text" href="/">Filminds</a>
            </section>
        </div>
    </header>

    <!-- Content -->
    <main class="register__container">
        <div class="register__inner">
            <div class="register__content">
                <h2 class="register__heading mdc-typography--headline4">Register your account</h2>
                <p class="service-description mdc-typography--body1">Get the best movie recommendations and keep track of your movie watching history.</p>

                <form action="/chat.html" method="post">
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label init__text-input">
                        <input type="text" class="mdc-text-field__input" aria-label="Label" placeholder="Name" required>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label init__text-input">
                        <input type="text" class="mdc-text-field__input" aria-label="Label" placeholder="Username" required>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label init__text-input">
                        <input type="email" class="mdc-text-field__input" aria-label="Label" placeholder="Email" required>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label init__text-input">
                        <input type="password" class="mdc-text-field__input" aria-label="Label" placeholder="Password" required>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label init__text-input">
                        <input type="password" class="mdc-text-field__input" aria-label="Label" placeholder="Repeat password" required>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <p class="register__terms mdc-typography--body1">By registering with Filminds, you accept and agree our <a href="#">Privacy Policy</a>
                        and <a href="#">Terms of use</a>.</p>

                    <button class="mdc-button mdc-button--raised register-button">
                        <span class="mdc-button__label">Register</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
