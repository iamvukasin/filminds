<!DOCTYPE html>
<html>
<head>
    <title>Filminds</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Cabin:600">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="service">
    <!-- Top App Bar -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <img class="material-icons logo" src="images/logo.svg"/>
                <span class="logo-text">Filminds</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Sign out" alt="Sign out">exit_to_app</a>
            </section>
        </div>
    </header>

    <div class="service__content">
        <!-- Drawer menu bar -->
        <aside class="mdc-drawer">
            <div class="mdc-drawer__content">
                <nav class="mdc-list">
                    <a class="mdc-list-item" href="chat.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">chat_bubble</i>
                        <span class="mdc-list-item__text">Chat</span>
                    </a>
                    <a class="mdc-list-item" href="favorites.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">favorite</i>
                        <span class="mdc-list-item__text">Favorites</span>
                    </a>
                    <a class="mdc-list-item" href="watched.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">movie</i>
                        <span class="mdc-list-item__text">Watched</span>
                    </a>
                    <a class="mdc-list-item" href="expert-picks.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">stars</i>
                        <span class="mdc-list-item__text">Expert picks</span>
                    </a>
                    <hr class="mdc-list-divider">
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">library_add</i>
                        <span class="mdc-list-item__text">Add expert picks</span>
                    </a>
                    <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bar_chart</i>
                        <span class="mdc-list-item__text">Statistics</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Content -->
        <main class="service__main-content">
            <div class="statistics">
                <div class="mdc-layout-grid statistics__grid">
                    <div class="mdc-layout-grid__inner">
                        <h2 class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-typography--headline5">Movie statistics</h2>

                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-card statistics__card">
                            <h3 class="mdc-typography--headline6">Most searched movies</h3>
                            <div class="statistics__search ct-perfect-fourth"></div>
                        </div>

                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-card statistics__card">
                            <h3 class="mdc-typography--headline6">Most watched movies</h3>
                            <div class=" statistics__watched ct-perfect-fourth"></div>
                        </div>

                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-card statistics__card">
                            <h3 class="mdc-typography--headline6">Most liked movies</h3>
                            <div class="statistics__wishlist ct-perfect-fourth"></div>
                        </div>

                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-card statistics__card">
                            <h3 class="mdc-typography--headline6">Popular movie genres</h3>
                            <div class="statistics__genres ct-perfect-fourth"></div>
                        </div>

                        <h2 class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-typography--headline5">Website statistics</h2>

                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-card statistics__card">
                            <h3 class="mdc-typography--headline6">Number of users per days</h3>
                            <div class="statistics__users ct-perfect-fourth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
